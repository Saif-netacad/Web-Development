<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Student Application Form</h2>
    <form id="studentApplicationForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        <label for="gender">Gender:</label>
        <div id="gender">
            <div class="gender-option">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
            </div>
            <div class="gender-option">
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </div>
        <label for="subjects">Select 6 Subjects (out of 9):</label>
        <div id="subjects">
            <div class="subject-checkbox">
                <input type="checkbox" id="subject1" name="subjects" value="Mathematics">
                <label for="subject1">Mathematics</label>
            </div>
            <div class="subject-checkbox">
                <input type="checkbox" id="subject2" name="subjects" value="Science">
                <label for="subject2">Science</label>
            </div>
            <div class="subject-checkbox">
                <input type="checkbox" id="subject3" name="subjects" value="English">
                <label for="subject3">English</label>
            </div>
            <div class="subject-checkbox">
                <input type="checkbox" id="subject4" name="subjects" value="History">
                <label for="subject4">History</label>
            </div>
            <div class="subject-checkbox">
                <input type="checkbox" id="subject5" name="subjects" value="Geography">
                <label for="subject5">Geography</label>
            </div>
            <div class="subject-checkbox">
                <input type="checkbox" id="subject6" name="subjects" value="Art">
                <label for="subject6">Art</label>
            </div>
            <div class="subject-checkbox">
                <input type="checkbox" id="subject7" name="subjects" value="Physical Education">
                <label for="subject7">Physical Education</label>
            </div>
            <div class="subject-checkbox">
                <input type="checkbox" id="subject8" name="subjects" value="Computer Science">
                <label for="subject8">Computer Science</label>
            </div>
            <div class="subject-checkbox">
                <input type="checkbox" id="subject9" name="subjects" value="Music">
                <label for="subject9">Music</label>
            </div>
        </div>
        <br>
        <button type="submit">Submit Application</button>
    </form>
</div>
</body>
</html>
